<h1
  mat-dialog-title
  class="bg-teal-800 text-teal-300 uppercase font-medium tracking-wider text-xs text-left px-5 py-3 shadow rounded-lg overflow-hidden"
>
  {{ data.title }}
</h1>
<div mat-dialog-content>
  {{ data.message }}
</div>

<div
  mat-dialog-actions
  class="flex flex-shrink-0 flex-wrap items-center justify-end p-4"
>
  <button
    mat-button
    [mat-dialog-close]="false"
    class="inline-block px-6 py-2.5 bg-teal-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-teal-700 hover:shadow-lg focus:bg-teal-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-purple-800 active:shadow-lg transition duration-150 ease-in-out"
  >
    No
  </button>
  <button
    mat-button
    [mat-dialog-close]="true"
    cdkFocusInitial
    class="inline-block px-6 py-2.5 bg-teal-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-teal-700 hover:shadow-lg focus:bg-teal-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-purple-800 active:shadow-lg transition duration-150 ease-in-out"
  >
    Si
  </button>
</div>
